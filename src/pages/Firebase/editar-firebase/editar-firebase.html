<ion-header>
    <ion-navbar>
        <ion-title> <p  style="color: rgb(8, 93, 189); ">Alterações</p></ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding class="form">
    <form padding [formGroup]="formEditar" (ngSubmit)="concluir(); $event.preventDefault()">

      <ion-list no-lines>
        <ion-item class="no-background-container" *ngIf="error">
          <p>Os dados informados não estão corretos.</p>
        </ion-item>

        <ion-item>
            <ion-label floating>nome</ion-label>
            <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="nome"></ion-input>
          </ion-item>
          <ion-item class="no-background-container" *ngIf="formEditar.get('nome').errors && formEditar.get('nome').dirty">
            <p *ngIf="formEditar.get('nome').hasError('required')">Campo obrigatório</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Autor</ion-label>
            <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="autor"></ion-input>
          </ion-item>
          <ion-item class="no-background-container" *ngIf="formEditar.get('autor').errors && formEditar.get('autor').dirty">
            <p *ngIf="formEditar.get('autor').hasError('required')">Campo obrigatório</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Preço</ion-label>
            <ion-input type="number" formControlName="valor" ionic-password-show-hide></ion-input>
          </ion-item>
          <ion-item class="no-background-container" *ngIf="formEditar.get('valor').errors && formEditar.get('valor').dirty">
            <p *ngIf="formEditar.get('valor').hasError('required')">Campo obrigatório</p>
          </ion-item>
      </ion-list>

      <button ion-button block class="buttons" type="submit" [disabled]="formEditar.invalid">Concluir</button>

    </form>
  </ion-content>
