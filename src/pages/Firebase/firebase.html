<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle style="color:  rgb(8, 93, 189); ">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <p  style="color: rgb(8, 93, 189); ">Gerenciador de Quadrinhos</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo">

      <button ion-button block class="buttons" (click)="addItem()">
          Adicionar
      </button>
    
  <ion-card *ngFor="let item of items | async" class="hqCard">
    <ion-card-header>
      <p>
        <b>Nome: </b>{{item.nome}}</p>
    </ion-card-header>

    <ion-card-content>
      <p>
        <b>Autor: </b>{{item.autor}}</p>
      <p>
        <b>Pre√ßo: </b>R${{item.valor}}</p>
      <p>
        <b>Codigo Barra: </b>{{item.codBarra}}</p>
       <p>
        <img [src]="item.foto" style="width: 200px" >
       </p> 
    </ion-card-content>

    <ion-grid>
      <ion-row justify-content-center justify-content-around>
        <ion-col col-12>
          <button ion-button block class="buttons" (click)="editItem(item)">
            Editar
          </button>
        </ion-col>
        <ion-col col-12>
          <button ion-button block class="buttons" (click)="deleteItem(item.id)">
            Deletar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  
</ion-content>
