<ion-header>

    <ion-navbar>
      <button ion-button menuToggle style="color:  rgb(8, 93, 189); ">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><p  style="color: rgb(8, 93, 189); ">Enviar emails</p></ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>

      <button ion-button block class="buttons"  (click)="sendMail(email)">Enviar</button>
    </ion-list>
  </ion-content>
